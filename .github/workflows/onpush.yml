name: Cypress on push tests

on:
  push:
jobs:
  cypress_run:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Cypress run
       uses: cypress-io/github-action@v4.1.1
       with:
        browser: chrome
        headless: true
        config: video=false
       env:
        Cypress_environment: staging
     - name: ðŸ“Š Save test screenshots
       uses: actions/upload-artifact@v1
       if: failure()
       with:
        name: cypress-screenshots
        path: cypress/screenshots
     - name: ðŸ“Š Save test report
       uses: actions/upload-artifact@v1
       if: failure()
       with:
        name: cypress-report
        path: cypress/report
     
